  function hexToRGB(hexValue) {
  var rgb = [0, 0, 0];
  rgb[0] = ((hexValue & 0xF800) >> 8);
  rgb[1] = ((hexValue & 0x07E0) >> 3);
  rgb[2] = ((hexValue & 0x1F) << 3);
  return rgb
  }
  
  function draw_pixels(pixels){
  //console.log(pixels)
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  ctx.fillStyle = "white";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  var pixel_array = JSON.parse("[" + pixels + "]");
  //var pixel_array = JSON.parse(pixels);
  //console.log(pixel_array)
  var x = 0;
  var y = 0;

      var rgb = hexToRGB(camColors[colorindex]);

      //ctx.fillStyle = rgb(camColors[colorindex]*255)
      //console.log(parseFloat(pixels[i]))
      ctx.fillRect(x * 20, y * 20, 20, 20);
      ctx.fillStyle = "black";
      ctx.font = "10px Arial";
      ctx.fillText(Math.round(pixel_array[i]), x * 20, y * 20); 
     x++;
     if((i+1) % nrows == 0) {
       y++;
       x = 0;
     }     
  }
  }
  
  function value_mapper(value, max_in, min_in, upper_bound, lower_bound) {
     map_value = (((upper_bound-lower_bound)/(max_in-min_in))*value-((upper_bound-lower_bound)/(max_in-min_in))*min_in)
     if(map_value > upper_bound) {
        map_value = upper_bound;
     } else if (map_value < lower_bound) {
        map_value = lower_bound;
     }
     return map_value
  }
